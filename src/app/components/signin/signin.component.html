<div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card-header">
                Signin
            </div>
            <div class="car-body">
                <form (submit)="signIn()">
                    <p style="color:red" *ngIf="err">
                     {{err}}</p>
                
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required >
                    </div>
                    <div class="form-group">
                        
                        <input type="password"  [(ngModel)]="user.password" name="password" class="form-control" placeholder="Pasword" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">SignIn</button>
                </form>
            </div>
        </div>
