<div class="row">
    <div class="col-md-4 p-4" *ngFor="let photo  of photos;let indice=index">
        <div class="card card-photo" (click)="selectedCard(photo._id)">
            <div class="card-header" >
                {{indice+1}} {{photo.title}} 
            </div>
            <img *ngIf="types[indice] == 'png'; else elseBlock" [src]="'http://localhost:4000/' + photo.imagePath"
                class="img-card-top w-100">
            <ng-template #elseBlock>
                <video #elseBlock   muted="muted" autoplay     class="img-card-top w-100">
                    <source [src]="'http://localhost:4000/' + photo.imagePath" type="video/ogg">
                </video>
            </ng-template>
            <div class="card-img-overlay" style="color:red">
                <div class="card-body">
                    <p>{{photo.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
