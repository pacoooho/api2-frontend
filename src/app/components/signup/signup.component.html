<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card-header">
            Signup
        </div>
        <div class="car-body">
            <form (submit)="signUp()">
                <p style="color:red" *ngIf="err">
                 {{err}}</p>
                <div class="form-group">
                    <input type="text" [(ngModel)]="user.username" name="username" class="form-control" placeholder="User name" required autofocus>
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required >
                </div>
                <div class="form-group">
                    
                    <input type="password"  [(ngModel)]="user.password" name="password" class="form-control" placeholder="Pasword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">SignUp</button>
            </form>
        </div>
    </div>


</div>
